<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="/js/categoria/funciones_categoria.js"></script>
    <title>CATEGORIA</title>
</head>
<body onload="listaProducto();">
    <!-- INICIO NAVBAR -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/pages/producto/producto.html">PRODUCTO</a>
            <a class="navbar-brand" href="/pages/proveedor/proveedor.html">PROVEEDOR</a>

            <a class="navbar-brand" href="/pages/marca/marca.html">MARCA</a>
            </div>
        </nav>
    <!-- FIN NAVBAR -->
        <h2>
            <small class="text">Lista Categoria</small><button type="button" class="btn">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="/img/anadir.png">
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Categoria</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                                  <!-- formulario -->
                                <form>
                                      <div class="form-group row">
                                        <label for="txt_nom_categoria" class="col-form-label">Nombre Categoria</label>
                                        <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txt_nom_categoria" placeholder="Ingrese Nuevo Nombre Categoria" >
                                      </div>
                                      </div>
                                      
                                      <div class="form-group row">
                                        <label for="txt_cod_categoria" class="col-form-label">Codigo Categoria</label>
                                        <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txt_cod_categoria" placeholder="Ingrese Nuevo Codigo Numerico" >
                                      </div>
                                      </div>
                                      
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" onclick="agregar();">Agregar!!</button>
                            </div>
                            </div>
                        </div>
                    </div>
                        </h2>
          <!--tabla -->
          <table class="table">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nombre </th>
                      <th>Codigo</th>
                  </tr>
              </thead>
              <tbody class="data">
              </tbody>
          </table>
</body>
</html>
