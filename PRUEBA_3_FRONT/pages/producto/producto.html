<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/js/producto/funciones_producto.js"></script>
    <title>Producto</title>
</head>
<body onload="listaProducto();">
    <!-- INICIO NAVBAR -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/pages/producto/producto.html">PRODUCTO</a>
                <a class="navbar-brand" href="/pages/proveedor/proveedor.html">PROVEEDOR</a>
                <a class="navbar-brand" href="/pages/categoria/categoria.html">CATEGORIA</a>
                <a class="navbar-brand" href="/pages/marca/marca.html">MARCA</a>
            </div>
        </nav>
    <!-- FIN NAVBAR -->
    <h2>
        <small class="text">Lista Producto</small><button type="button" class="btn">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="/img/anadir.png">
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                              <!-- formulario -->
                              <form>
                                <div class="form-group row">
                                    <label for="nom_producto" class="col-form-label">Nombre Producto</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nom_producto" placeholder="Ingrese Nuevo Nombre Producto">
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label for="precio_producto" class="col-form-label">Precio</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="precio_producto" placeholder="Ingrese Precio Producto">
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label for="descripcion" class="col-form-label">Descripción</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese descripción">
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label for="marca" class="col-form-label">Marca</label>
                                    <div class="col-sm-10">
                                        <select id="marca" class="form-control" name="marca"></select>
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label for="categoria" class="col-form-label">Categoría</label>
                                    <div class="col-sm-10">
                                        <select id="categoria" class="form-control" name="categoria"></select>
                                    </div>
                                </div>
                            
                                <div class="form-group row">
                                    <label for="proveedor" class="col-form-label">Proveedor</label>
                                    <div class="col-sm-10">
                                        <select id="proveedor" class="form-control" name="proveedor"></select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary" onclick="agregar();">Agregar!!</button>
                        </div>
                        </div>
                    </div>
                </div>
                    </h2>
          <!--tabla -->
          <table class="table">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Producto</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th>Descripcion</th>
                      <th>Marca</th>
                      <th>Categoria</th>
                      <th>Proveedor</th>
                  </tr>

              </thead>
              <tbody class="data">
              </tbody>
          </table>
</body>
</html>
